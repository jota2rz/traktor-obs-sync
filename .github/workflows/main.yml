name: 'Build Portable Binaries'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows-build:
    name: 'Windows'
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python Prerequisites
        run: pip install -r requirements.txt pyinstaller

      - name: Run PyInstaller
        run: pyinstaller main.py --distpath . --onefile --name traktor-obs-sync

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traktor-obs-sync-Windows
          path: |
            traktor-obs-sync*
            !*.spec
            player
            media
            config.ini
  linux-build:
    name: 'Linux'
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python Prerequisites
        run: pip install -r requirements.txt pyinstaller

      - name: Run PyInstaller
        run: pyinstaller main.py --distpath . --onefile --name traktor-obs-sync

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traktor-obs-sync-Linux
          path: |
            traktor-obs-sync*
            !*.spec
            player
            media
            config.ini
  macos-build:
    name: 'macOS (${{ matrix.arch }})'
    runs-on: ${{ matrix.runner }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        include:
          - runner: macos-13
            arch: x86_64
          - runner: macos-latest
            arch: arm64
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python Prerequisites
        run: pip install -r requirements.txt pyinstaller

      - name: Run PyInstaller
        run: pyinstaller main.py --distpath . --onefile --name traktor-obs-sync

      - name: Upload Arch Binary
        uses: actions/upload-artifact@v4
        with:
          name: traktor-obs-sync-macOS-${{ matrix.arch }}
          path: traktor-obs-sync

  macos-universal:
    name: 'macOS Universal Binary'
    runs-on: macos-latest
    needs: macos-build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download arm64 Binary
        uses: actions/download-artifact@v4
        with:
          name: traktor-obs-sync-macOS-arm64
          path: arm64

      - name: Download x86_64 Binary
        uses: actions/download-artifact@v4
        with:
          name: traktor-obs-sync-macOS-x86_64
          path: x86_64

      - name: Create Universal Binary with lipo
        run: |
          chmod +x arm64/traktor-obs-sync x86_64/traktor-obs-sync
          lipo -create -output traktor-obs-sync arm64/traktor-obs-sync x86_64/traktor-obs-sync
          lipo -info traktor-obs-sync

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traktor-obs-sync-macOS
          path: |
            traktor-obs-sync
            player
            media
            config.ini

      - name: Delete Intermediate Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            traktor-obs-sync-macOS-arm64
            traktor-obs-sync-macOS-x86_64
