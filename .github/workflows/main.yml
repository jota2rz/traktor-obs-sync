name: 'Build Portable Binaries'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows-build:
    name: 'Windows Latest'
    runs-on: windows-latest
    if: contains(github.event.head_commit.message, '[skip ci]') != true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Python Prerequisites
        run: pip install -r requirements.txt pyinstaller

      - name: Run PyInstaller
        run: pyinstaller main.py --distpath . --onefile --name traktor-obs-sync

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traktor-obs-sync-Windows
          path: |
            traktor-obs-sync*
            !*.spec
            player
            media
            config.ini
  linux-build:
    name: 'Ubuntu Latest'
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip ci]') != true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Python Prerequisites
        run: pip install -r requirements.txt pyinstaller

      - name: Run PyInstaller
        run: pyinstaller main.py --distpath . --onefile --name traktor-obs-sync

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traktor-obs-sync-Ubuntu
          path: |
            traktor-obs-sync*
            !*.spec
            player
            media
            config.ini
  macos-build:
    name: 'macOS Latest'
    runs-on: macos-latest
    if: contains(github.event.head_commit.message, '[skip ci]') != true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Python Prerequisites
        run: pip install --platform macosx_10_9_universal2 --only-binary=:all: -r requirements.txt pyinstaller

      - name: Run PyInstaller
        run: pyinstaller main.py --distpath . --onefile --name traktor-obs-sync --target-arch universal2

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traktor-obs-sync-MacOS
          path: |
            traktor-obs-sync*
            !*.spec
            player
            media
            config.ini
